<div class="px-4 py-8 md:px-6 lg:px-8">
  <div class="font-bold text-5xl text-900 mb-3">From the Blog</div>
  <div class="text-700 line-height-3 text-xl mb-6">Excepteur sint occaecat cupidatat non proident, sunt in
    culpa qui officia deserunt mollit anim id est laborum.
  </div>
  <div class="grid">
    <ng-container *ngFor="let post of posts; index as i">
      <div pRipple class="col-12 xl:col-6 cursor-pointer">
        <div style="min-height:350px; background-size: cover"
             class="surface-card border-round p-3 flex flex-column justify-content-between hover:shadow-4"
             [style.background-image]="'linear-gradient(0deg, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0)), url(' + post.imgUrl + ')'">
          <div *ngFor="let tag of post.tags" class="flex align-items-center mb-3">
            <span
              class="bg-teal-100 text-teal-600 text-sm block py-1 px-2 border-round mr-3 font-medium">{{tag.name}}</span>
          </div>
          <div>
            <div class="text-white font-medium text-xl mb-3">{{post.name}}</div>
            <p class="text-gray-200 line-height-3 mt-0 mb-3">{{post.description}}</p>
            <span class="text-gray-300 font-medium">{{post.createdDate | date: 'dd-MM-yyyy'}}</span>
          </div>
        </div>
      </div>
    </ng-container>
  </div>

</div>
