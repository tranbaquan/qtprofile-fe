<div class="milestone" [class]="position">
  <div class="line-top"></div>
  <div class="line-vertical"></div>
  <div class="line-bottom"></div>
  <div class="time-pointer"></div>
  <div class="milestone-content animate p-2">
    <div class="arrow"></div>
    <div class="overlay"></div>
    <div class="period p-2 d-inline-block">
      <span>{{period}}</span>
    </div>
    <ng-content></ng-content>
  </div>
</div>
